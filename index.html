<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Место Россия</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./blocks/images/logo.svg">
      <div class="header__line"></div>
    </header>


    <main class="main">

      
      <section class="profile">
        <img class="profile__avatar" src="./blocks/images/Cousteau_photo.jpg"></img>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто&nbsp;&nbsp;<img class="profile__rectangle"
              src="./blocks/images/Edit_Button.svg"></h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <img class="profile__add-button" src="./blocks/images/Add_Button.svg">

      </section>

      <section class="elements">
        <ul class="elements__list">
                    
          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/Photo_Karachaevsk.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Карачаевск</h2>
              <img class="elements__like" src="./blocks/images/Like.svg">
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/photo_mount-elbrus.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <img class="elements__like" src="./blocks/images/Like.svg">
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/photo_dombai.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Домбай</h2>
              <img class="elements__like" src="./blocks/images/Like.svg">
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/photo_mount-elbrus.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <img class="elements__like" src="./blocks/images/Like.svg">
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/photo_dombai.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Домбай</h2>
              <img class="elements__like" src="./blocks/images/Like.svg">
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/Photo_Karachaevsk.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Карачаевск</h2>
              <img class="elements__like" src="./blocks/images/Like.svg">
            </div>
          </li>

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

  </div>

  <script src="./script.js"></script>
</body>

</html>
