<!DOCTYPE html>
<html lang="ru">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>


<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>


    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar_image.jpeg" alt="Портрет Кусто">
        <div class="profile__info">
          <div class="profile__list">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__rectangle-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">+</button>
      </section>


      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>


    <footer class="footer">
      <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
  </div>


  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" value="1" placeholder="Имя" 
        class="popup__input popup__input_field_name" name="name">
        <input type="text" value="2" placeholder="Информация" 
        class="popup__input popup__input_field_info" name="info">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>


  <div class="popup-cards popup-cards_adjust_item">
    <div class="popup-cards__container">
      <button class="popup-cards__close" type="button"></button>
      <h2 class="popup-cards__title">Новое место</h2>
      <form class="popup-cards__form" name="cards-form">
        <input type="text" placeholder="Название" 
        class="popup-cards__input popup-cards__input_field_name" name="cards-name">
        <input type="text" placeholder="Ссылка на картинку" 
        class="popup-cards__input popup-cards__input_field_info" name="cards-info">
        <button class="popup-cards__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>


  <div class="popup-picture popup-picture_adjust_item">
    <div class="popup-picture__container">
      <button class="popup-picture__close" type="button"></button>
      <div class="popup-picture__group">
        <img class="popup-picture__image" src="">
        <h2 class="popup-picture__title"></h2>
      </div>
    </div>
  </div>


  <template class="item_template">
    <li class="elements__element">
      <button class="elements__delete-card" type="button"></button>
      <img class="elements__photo" src="" alt="Картинка">
      <div class="elements__title">
        <h2 class="elements__text"></h2>
        <button class="elements__like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
