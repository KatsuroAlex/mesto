<!DOCTYPE html>
<html lang="ru">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>


<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>


    <main class="main">

      
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar_image.jpeg" alt="Портрет Кусто">
        <div class="profile__info">
          <div class="profile__list">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__rectangle-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">+</button>
      </section>


      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>


    <footer class="footer">
      <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
  </div>


  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" novalidate>
        <input type="text" value="1" placeholder="Имя" class="popup__input popup__input_field_name" 
        id="name-input" required minlength="2" maxlength="40">
        <span class="name-input-error popup__input-error"></span>
        <input type="text" value="2" placeholder="Информация" class="popup__input popup__input_field_info" 
        id="info-input" required minlength="2" maxlength="200">
        <span class="info-input-error popup__input-error popup__input-error_centrate"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>


  <div class="popup popup_type_cards">
    <div class="popup__container">
      <button class="popup__close popup__close_type_cards" type="button"></button>
      <h2 class="popup__title popup__title_type_cards">Новое место</h2>
      <form class="popup__form popup__form_type_cards" name="cards-form" novalidate>
        <input type="text" placeholder="Название" class="popup__input popup__input_card_name" 
        id="cards-name" required minlength="2" maxlength="30">
        <span class="cards-name-error popup__input-error"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_card_link" 
        id="cards-link" required>
        <span class="cards-link-error popup__input-error popup__input-error_centrate"></span>
        <button class="popup__submit-button popup__submit-button_type_cards" 
        type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  
  <div class="popup popup_type_picture">
    <div class="popup__container popup__container_type_picture">
      <button class="popup__close popup__close_type_picture" type="button"></button>
      <img class="popup__image" src="#" alt="Картинка">
      <h2 class="popup__title popup__title_type_picture"></h2>
    </div>
  </div>

  
  <template class="item_template">
    <li class="element">
      <button class="element__delete-card" type="button"></button>
      <img class="element__photo" src="#" alt="Картинка">
      <div class="element__title">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>


  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
