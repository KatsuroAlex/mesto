<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Место Россия</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./blocks/images/logo.svg">
      <div class="header__line"></div>
    </header>


    <main class="main">

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто&nbsp;&nbsp;<button class="profile__rectangle-button"></button></h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">+</button>
      </section>





      <section class="elements">
        <ul class="elements__list">

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/Photo_Karachaevsk.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Карачаевск</h2>
              <a href="#" class="elements__like"><img src="./blocks/images/Like.svg" alt="Картинка сердце"></a>
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/photo_mount-elbrus.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <a href="#" class="elements__like"><img src="./blocks/images/Like.svg" alt="Картинка сердце"></a>
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/photo_dombai.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Домбай</h2>
              <a href="#" class="elements__like"><img src="./blocks/images/Like.svg" alt="Картинка сердце"></a>
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/photo_mount-elbrus.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <a href="#" class="elements__like"><img src="./blocks/images/Like.svg" alt="Картинка сердце"></a>
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/photo_dombai.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Домбай</h2>
              <a href="#" class="elements__like"><img src="./blocks/images/Like.svg" alt="Картинка сердце"></a>
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./blocks/images/Photo_Karachaevsk.jpg">
            <div class="elements__title">
              <h2 class="elements__text">Карачаево-Черкессия</h2>
              <a href="#" class="elements__like"><img src="./blocks/images/Like.svg" alt="Картинка сердце"></a>
            </div>
          </li>

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close">
        <img src="./blocks/images/Close_Icon.svg" alt="close" width="100%" height="100%">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" placeholder="" class="popup__name">
      <input type="text" placeholder="" class="popup__info">
      <button class="popup__submit-button">Сохранить</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
