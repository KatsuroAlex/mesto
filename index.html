<!DOCTYPE html>
<html lang="ru">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>


<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Портрет Кусто">
      <div class="header__line"></div>
    </header>


    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__list">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__rectangle-button" type="submit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">+</button>
      </section>


      <section class="elements">
        <ul class="elements__list">

          <li class="elements__element">
            <img class="elements__photo" src="./images/Photo_Karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__title">
              <h2 class="elements__text">Карачаевск</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./images/photo_mount-elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__title">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./images/photo_dombai.jpg" alt="Домбай">
            <div class="elements__title">
              <h2 class="elements__text">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./images/photo_mount-elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__title">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./images/photo_dombai.jpg" alt="Домбай">
            <div class="elements__title">
              <h2 class="elements__text">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>

          <li class="elements__element">
            <img class="elements__photo" src="./images/Photo_Karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__title">
              <h2 class="elements__text">Карачаевск</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>


    <footer class="footer">
      <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
  </div>


  <div class="popup">
    <form class="popup__container">
      <button class="popup__close" type="button">
        <img src="./images/Close_Icon.svg" alt="Крестик">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" value="" placeholder="Имя" class="popup__name">
      <input type="text" value="" placeholder="Информация" class="popup__info">
      <button class="popup__submit-button" type="submit">Сохранить</button>
    </form>
  </div>


  <script src="./pages/index.js"></script>
</body>

</html>
