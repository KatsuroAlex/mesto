  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar_image.jpeg" alt="Портрет Кусто">
        <div class="profile__info">
          <div class="profile__list">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__rectangle-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">+</button>
      </section>












      <section class="elements">
        <ul class="elements__list"></ul>
      </section>

      <template class="item_template">
        <li class="elements__element">
          <img class="elements__photo" src="" alt="Картинка">
          <div class="elements__title">
            <h2 class="elements__text"></h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
      </template>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" value="1" placeholder="Имя" class="popup__input popup__input_field_name" name="name">
        <input type="text" value="2" placeholder="Информация" class="popup__input popup__input_field_info" name="info">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_cards">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form">
        <input type="text" value="1" placeholder="Название" class="popup__input popup__input_field_name" name="name">
        <input type="text" value="2" placeholder="Ссылка на картинку" class="popup__input popup__input_field_info" name="info">
